language: objective-c
osx_image: xcode7.3
xcode_sdk: iphonesimulator9.3
xcode_project: PoseGallery.xcodeproj
# xcode_workspace: <WORKSPACE_PLACEHOLDER>
xcode_scheme: PoseGallery

# enable for unsupported toolchains, like pre-release Xcode versions
#branches:
#  except:
#    - feature/Xcode_(UNSUPPORTED_VERSION)

before_install:
 - brew update
 - brew outdated carthage || brew upgrade carthage
# - brew install swiftlint
 - gem install xcpretty --no-rdoc --no-ri --no-document --quiet
 - gem install xcpretty-travis-formatter --no-rdoc --no-ri --no-document --quiet
# - gem install slather --no-rdoc --no-ri --no-document --quiet

install:
- cd PoseGallery
# times out! https://github.com/Carthage/Carthage/issues/1163
# https://github.com/dcaunt/braintree-carthage-test/blob/master/.travis.yml
#- carthage bootstrap --platform iOS --no-use-binaries --verbose
- carthage bootstrap --platform iOS --no-use-binaries

#before_script:

script:
# - swiftlint
#- carthage build --no-skip-current --platform iOS
 - set -o pipefail && xcodebuild clean test -project PoseGallery.xcodeproj -scheme PoseGallery -sdk iphonesimulator CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO GCC_INSTRUMENT_PROGRAM_FLOW_ARCS=YES GCC_GENERATE_TEST_COVERAGE_FILES=YES | xcpretty -f `xcpretty-travis-formatter`

